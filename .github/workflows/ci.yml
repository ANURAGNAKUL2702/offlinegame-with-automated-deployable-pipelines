name: CI for React App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint
        continue-on-error: true

      - name: Run Tests
        run: npm test -- --ci --coverage --watchAll=false

      - name: Build Application
        run: npm run build

     
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build/

  notify_status:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: always() 
    steps:
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465       
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: |
            ðŸš€ CI Pipeline [${{ job.status }}] - ${{ github.repository }}
          to: "your-email@gmail.com"
          from: "GitHub Actions <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hello 
            The CI workflow for your React app has finished.

            ðŸ”¹ Repo: ${{ github.repository }}
            ðŸ”¹ Branch: ${{ github.ref }}
            ðŸ”¹ Run ID: ${{ github.run_id }}

            ðŸ“Œ Status: ${{ job.status }}
            âœ… Passed steps will upload build artifacts.
